                <h2 class="my-3">Dejame tu comentario</h2>
                
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" id="nombre" type="text" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="apellidos">Apellidos</label>
                            <input id="apellidos" class="form-control" type="text" placeholder="Ingresa tus Apellidos">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Ingrese su email">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="direccion">Dirección</label>
                            <input class="form-control" id="direccion" type="text" placeholder="Ingrese su dirección">
                        </div>
                        <div class="form-group col-sm-3 offset-sm-1">
                            <label for="municipio">Municipio</label>
                            <select id="municipio" class="form-control">
                                <option>Medellín</option>
                                <option>Bello</option>
                                <option>Sabaneta</option>
                                <option>Envigado</option>
                                <option>La Estrella</option>
                                <option>Itagüí</option>
                                <option>Caldas</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comentario">Comentario</label>
                        <textarea class="form-control col-sm-8" id="comentario" rows="10" placeholder="Escribe tu comentario..."></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input id="ofertas" type="checkbox" class="form-check-input">
                            <label for="ofertas" class="form-check-label">Quiero recibir ofertas que vayan saliendo de los diferentes hoteles</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>
			
			</div>
		</section>
